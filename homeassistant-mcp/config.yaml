name: "Home Assistant MCP Server"
version: "0.1.9"
slug: "homeassistant_mcp"
description: "Model Context Protocol server for Home Assistant - control your smart home with LLMs"
url: "https://github.com/jaburges/homeassistant-mcp-addon"
arch:
  - amd64
  - aarch64
homeassistant_api: true
hassio_api: true
hassio_role: manager
init: false
startup: application
boot: auto
ports:
  3000/tcp: 3001
ports_description:
  3000/tcp: "MCP SSE endpoint"
map:
  - config:rw
options:
  log_level: "info"
  hass_token: ""
  mcp_api_key: ""
schema:
  log_level: "list(debug|info|warn|error)"
  hass_token: "str?"
  mcp_api_key: "str?"
